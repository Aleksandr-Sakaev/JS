    <script>
        let i = 0;
        while (i < 100) {
            if (isPrimeNumber(i)) {
                console.log(i);
            }
            i++
        }

        function isPrimeNumber(i) {
            if (i === 1) {
                return false;
            } else if (i === 2 || i === 3) {
                return true
            } else if (i % i === 0 && !(i % 2 === 0) && !(i % 3 === 0) && !(i % 5 === 0) && !(i % 7 === 0)) {
                return true;
            }
        } 
    </script>
    <!-- Задача 2 -->
    <script>
        var goods = [
            {
                title: "товар 1",
                price: 100,
                count: 5
            },
            {
                title: "товар 2",
                price: 200,
                count: 4
            },
            {
                title: "товар 3",
                price: 300,
                count: 7
            }
        ];

        function countBasketPrice(items) {
            var s = 0; //сумма всех товаров равна 0
            for (var item of items) {
                s = s + item.price * item.count;
            }
            return s
        }

        alert(countBasketPrice(goods));

    </script>
